<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

    <h1>&lt;blockquote&gt;</h1>
    
    <strong>드래곤라자</strong>라는 소설에서, 내가 좋아하는 말이 있습니다.
    <blockquote cite="#"title="드래곤라자 명언"></blockquote>
    <cite>드래곤라자</cite>
    나는 단수가 아니다
    </blockquote>
    
    <hr/>   <!-- hr테그는  한줄이 만들어짐  -->
    
    <h1>&lt;q&gt;</h1>
    <b>드래곤라자</b>라는 소설에서, 내가 좋아하는 말이 있습니다.
    <q cite="#"title="드래곤라자 명언">나는 단수가 아니다 </q>

<!--  블록쿼터  q둘다 인용문.    cite는 출처를 의미.  -->





</body>
</html>
