<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

    <h1> 블록 요소 </h1>
    <p style="background-color : skyblue;"> 줄바꿈 </p> <!-- 블록 요소는 자기 영역을 한줄 전체를 해당시킴  -->
    <div> 
    블록 요소 안에 텍스트, <strong> 인라인 요소 </strong> 포함 가능
    <p> 블록 요소 안에 블록 요소 포함 </p>
    </div>
   
   <hr/>
   
   <h1>인라인 요소 </h1>
   <a> 줄바꿈 X</a>
   <q style="background-color: pink;"> 인라인 요소 안에 텍스트와 <a href = "http://www.naver.com"> 인라인 요소 </a>포함가능</q>
   <br>
   <span>인라인 요소 안에 <p> 블록 요소 </p> 포함 불가 </span>
   <!--  사용은 가능하나, 지양하자  -->
   <!--   인라인 요소 안에 블록 요소 들어가면  안되는 건데 (= 한줄로 나와야 하는데 ) 브라우저가 쓰게 함  -->
   <!--  브라우저가 그냥 이거 쓸라고 하는 거겟지 하고 넣어버림  -->
   
</body>
</html>
