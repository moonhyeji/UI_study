<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- ppt 29페이지 시멘틱semantic(의미론적) 태그 : article, header, footer section등 -->
<style type="text/css">
* {
	padding: 0px;
	margin: 0px;
}

.html5 {
	border: 1px dashed red;
	margin: 10px;
}

section {
	height: 400px
}

#left {
	width: 48%;
	height: 90%;
	float: left;
}

#right {
	width: 48%;
	height: 90%;
	float: right;
}
</style>


</head>
<body>


	<header class="html5">
		<h1>제목</h1>
		<nav class="html5">  <!-- nav 네비게이션을의미하는 의미론적 = 시멘틱 테그.  -->
			<span><a href="#">메뉴1</a></span> 
			<span><a href="#">메뉴2</a></span> 
			<span><a href="#">메뉴3</a></span> 
			<span><a href="#">메뉴4</a></span>
		</nav>
	</header>


	<section class="html5">
		<article class="html5" id="left">
			<p>내용1</p>
		</article>


		<article class="html5" id="right">
			<p>내용2</p>
		</article>
	</section>

	<footer class="html5">
		<address>copyright &copy; all rights reserved....</address>
	</footer>


</body>
</html>
