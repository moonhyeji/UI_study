<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h1>목록</h1>
<h2>순차적 목록</h2>

<b>학원 오는 순서 </b>  
<ol>          <!-- ordered list : 슌서가 있는 목록을 찾을 때  -->
   <li>집에서 출발</li>
      <li>15번 버스를 타고 </li>
      <li>사당역에서 내려서 </li>
      <li>
           <ol>
               <li>2호선타고 </li>
               <li>역삼역으로</li>
           </ol>
       </li>
       <li>역삼역 출구에서 학원에 걸어간다.</li>
      
</ol>



 <h2>비 순차적 목록</h2>
 
 <b>집가는순서 </b>
 <ul>
   <li>학원 끝</li>
   <li>146번 버스를 탄다</li>
   <li>공릉역에서 내린다</li>
   <li>
   <ul>
      <li>버거킹을 들린다.</li>
       <li>스타벅스를 들린다.</li>
      </ul>
      </li>
      <li>집 도착</li>
      </ul>
      <hr/>
            <!--ol 과 ul은 섞여도 상관이 없다!  -->
            
            
            
            <h2>정의형 목록</h2>
            <dl>   <!--  data list or definition list description list 로 불림  -->
            <dt>제목 </dt>
            <dd>내용1</dd>
            <dd>내용2</dd>
            <dd>내용3</dd>
            <dd>
                <dl>
                   <dt>강의목록</dt>
                   <dd>JAVA</dd>
                                      <dd>DATABASE</dd>
                                      <dd>HTML</dd>
                                      <dd>CSS</dd>
                                      </dl>
                                      </dd>
            <!--  dl 안에 dd와 dt가 있음. dd 는 글자 앞에 탭이 들어가서들여쓰기가 됨.  -->
            </dl>
</body>
</html>
