<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

 <script type="text/javascript" src="resources/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
     
     $(function(){
    	$("button:first").click(function(){
         	$("p").replaceWith("<p><b>replaceWith</b></p>");	
    	});
    	$("button:last").click(function(){
    	  $("<p><b>replaceAll</b></p>").replaceAll("p");
    	});
     });
     //replacewith : 교체할 타겟<P>이 앞에 온다 . 앞에 애를 뒤에 애로 바꿀건데 ,뒤에 들어갈 수 있는 애들이 htmlstring, element, arrya jquery 혹은function 들어갈 수 잇다.  
     
     //replaceall: 교체할 타겟<P>이 뒤에 온다. p는 selector jqquery array element.가 될 수있다. 
       //  replaceall 은 replacewith 가 비슷한데 source/ target 이 reverse되어있다. 
     
     </script>


</head>
<body>

   <div>
      <p>DOM 대체</p>
   </div>
   
   
   <button>바꾸기(raplaceWith)</button>
   <button>바꾸기(raplaceAll)</button>
   
   
</body>
</html>
