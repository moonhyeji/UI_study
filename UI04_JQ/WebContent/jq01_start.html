<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jq start</title>


<style type="text/css">
	img{
	width: 200px;
	height:200px;
	}
</style>


<script type="text/javascript" src="resources/js/jquery-3.6.0.min.js"></script>

<script type = "text/javascript">



/*
jquery 기본 작성법 : css selector 표현식을 사용 
$("css.selector").method();
$("p").css("color","red");





기능 구현 2가지!
window.onload = function(){}



대신 첫번째로,
$(function(){  
	//명령;
})
를 사용, 





두번째는 
$(document).ready(function(){
	//명령;
});
사용. 

*/	

  function highlight(){
  $("#list01").eq(0).css("background-color","skyblue");  
  //id가 list01인 태그를 선택(ul), 그 태그의 0번째 index에 있는(ul이 2개있다면 첫번째 ul)의 자식요소를 가져와서 css 입혀준다.
  //본문 코드에서 list01은 1개밖에 없다.
  //(eq선택자(sequence): 자식요소중 특정 순번을 선택할 때 사용 )
  }
  
  $(function(){
	 /*1.클릭이벤트 :$("이벤트 대상").click(function(){ "자바스크립트 코드" ;}); */
	  $("img").click(function(){
		 //클릭이벤트 발생시 나오는 알림창 
		 alert("이미지를 클릭했습니다!!!");
		 $(this).hide();
	  }); 
  });
  
  function showImg(){
	  $("img").show();
  }
   
  function resizeImg(){
	  //$("img").css("width","100px").css("height","100px");
	  $("img").css({"width":"100px","height":"100px"}).css("opacity","0.5");
  }
		  	  
  
  function addImg(){ //이미지추가 
	  $("img").last().after("<img src='resources/image/img02.png'>");
  }
  
  function toggleImg(){
	  $("img").toggle();
  }
</script>

  <!-- jQuery는 javascript  library!!
  
  jquery -x.x.x.js   : 공백 포함
  jquery -x.x.x.min.js :공백 제거 (용량이 작다) -->
  

</head>

<body>
  <h1>jquery</h1>
  <ul id ="list01">
	  <li>1.css 선택자 표현식</li>
	  <li>2.DOM탐색 메소드 </li>
	</ul>
	<ul>
	  <li>3.이벤트 메서드</li>
	  <li>4.이펙트 메서드</li>
	  <li>5.ajax</li>
  </ul>
  
  <button onclick="highlight();">리스트!</button>
  
  <hr>
  
  <button onclick="showImg();"> 이미지 보이기 </button>
  <button onclick="resizeImg();"> 이미지 축소 </button>
  <button onclick="addImg();"> 이미지 추가 </button>
  <button onclick="toggleImg();"> 이미지 숨기기/보이기  </button>
  <br>
  
  <div>
     <img alt="test" src="resources/image/img01.png">
  </div>
  

  </body>
</html>
