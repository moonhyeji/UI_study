<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
   div{border: 1px solid red;}
   .prepend{border: 1px dotted blue;}
   .append{border: 1px dotted green;}
</style>


<script type="text/javascript" src="resources/js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
 $(function(){
	var cnt = 0;
	$("button:eq(0)").click(function(){
		//prepend: 자식요소로 저장하는데, 가장 앞에 추가.추가할 때마다 계속 가장 앞부분에 추가. 
		$("div").prepend($("<p>").addClass("prepend").text("prepend"+(cnt++)));
	});
	$("button:eq(1)").click(function(){
       //append:  자식요소로 저장하는데 가장 뒤에 추가 .추가할 때마다 가장 뒷부분에 추가.
		$("div").append($("<p>").addClass("append").text("append"+(cnt++)));
	});
	$("button:eq(2)").click(function(){
		 $("div").html("<b>html요소를 바꾼다.</b>");
		 //$("셀렉터").html("")  -> 셀렉터 안의 요소를 전부 ("<b>h 바꾼다.</b>")으로 대치. 단,태그도 드대로 이용
	});
	$("button:eq(3)").click(function(){
		 $("div").text("<b>text요소를 바꾼다.</b>");
		 //$("셀렉터").text("") -> 셀렉터 안의 요소를 전부 (괄호안의 "문자열")로 변경.(태그가 있어도 문자열로 읽음) 
         //("<b>text요소를 바꾼다.</b>") <- 이 자체가 text요소로 바뀜.
	});
	
	
	
 });   
    
    
 </script>
     
  <!--  $("<p>")  = document.createElement("p") =p라는 태그를 만듦. --> 

</head>
<body>


   <button>prepend</button>
   <button>append</button>
   <button>html</button>
   <button>text</button>
   
   <div>
     <p>내부 삽입 하기 1 </p>
     <p>내부 삽입 하기 2 </p>
     <p>2</p>
   </div>
</body>
</html>
