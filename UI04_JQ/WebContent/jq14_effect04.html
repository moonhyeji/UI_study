<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>class effect</title>


 <style type="text/css">
   img{width:200px; height:200px;}
   .addsize{width:300px; height:300px;}
   .onoffimg{display:none;}
 
 </style>
 
 
  <script type="text/javascript" src="resources/js/jquery-3.6.0.min.js"></script>

     <script type="text/javascript">
       $(function(){
    	  $("#btn").click(function(){
    	     $("img").toggleClass("onoffimg");
    	     //toggleClass: class속성에 값을 넣었다가 뱃다가 함. 
    	     //그림이 off 되었을 때 개발자 도구에서 코드가 이런식으로 바뀜. :<img alt="" src="resources/image/img01.png" title="이미지 1번" class="onoffimg">
    	  });
       
     
       
       $("img").click(function(){
    	  if($(this).hasClass("addsize")){
    		 /*  // 달라디스라는 제이쿼리 속성한테 addsize가 있는지 없는지 확인한다. add클래스는 addsize속성을 넣어주고,
    		  
    		  //hasClass: 클래스가 있는지 없는지 알랴준다. 해당 클래스 속성 있으면 트루 없으면펄스를 넣어줌. 
             // <img alt="" src="resources/image/img01.png" title="크기커짐" class="addsize"> */
    		 $(this).removeClass("addsize").attr("title","크기복귀");
    	  }else{
    		  $(this).addClass("addsize").attr("title","크기커짐");
    	   }
    	  });
       });
     
     </script>
</head>
<body>
   <button id="btn">이미지 on/off</button>
   <br>
   <img alt="" src="resources/image/img01.png" title="이미지 1번">
   <img alt="" src="resources/image/img02.png" title="이미지 2번">
   <img alt="" src="resources/image/img03.png" title="이미지 3번">
  
</body>
</html>
