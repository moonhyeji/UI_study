<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>chainable effect </title>
   <style type="text/css">
   a{
    font-weight: bold;
    color:#000000;
   }
   
   #box{
     background-color: skyblue;
     width: 100px;
     height: 100px;
     position: relative;
   }
   
   </style>
    <script type="text/javascript" src="resources/js/jquery-3.6.0.min.js"></script>
   <!-- https://jquery.com/download/jquery-3.6.0.min.js
    이 src는 인터넷이 연결되어 있을 때만 사용 가능 -->
 
  <script type = "text/javascript">
  
  $(function(){
	 $(".run").click(function(){
		 
	   $("#box").animate({opacity: "0.1", left: "400px"},1000)
	            .animate({opacity:"0.4",top:"160px",width:"20px",height:"20px",},"slow")
	            .animate({opacity:"1", backgroundColor:"lime",left:"0px",width:"100px",height:"100px"},"fast")
	            .animate({top:"0px"},"fast")
	            .slideUp().slideDown("slows");
	 //여기까지 animate 가 계속 연결되어서 애니메이션이 연결됨. 단 backgroundcolor는 연결이 불가하기 때문에 이펙트가 안생김 
	            	
	  });
  });       ////////왜 오류나지 다시.......
  
  
  </script>

</head>
<body>
 
     <p><a href="#" class="run">Run</a></p>
     
     <div id="box"></div>
</body>
</html>
