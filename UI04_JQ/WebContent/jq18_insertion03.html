<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>outside</title>
 <style type="text/css">
     div{
       border: 1px solid red;
     }
 </style>

<script type="text/javascript" src="resources/js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">

     $(function(){
	  $("button:eq(0)").click(function(){
		 $("#base").after("<div>새로운 엘리먼트 (after)</div>") 
	  });
	  // after 는 after(target)target의 바로 뒤에 나옴. 
	  $("button:eq(1)").click(function(){
		  $("<div>새로운 엘리먼트 (insertAfter)</div>").insertAfter("#base"); 
		//insertafter 도  after(target)target의  뒤에 나옴. 
        //둘다 target을 기준으로 siblings로 들어감. 
        //"<div>새로운 엘리먼트 (insertAfter)</div>") 에서  보면 <div> 있기 때문에  div태그로 추가함. 
	  });
	  $("button:eq(2)").click(function(){
			 $("#base").before("<div>새로운 엘리먼트 (before)</div>") 
	  });
	  $("button:eq(3)").click(function(){
             $("<div>새로운 엘리먼트 (insertBefore)</div>").insertBefore("#base"); 
     });
	  
	  
  });

  </script>

</head>
<body>

   <button>after()</button>
   <button>insertAfter</button>
   <button>before()</button>
   <button>insertBefore()</button>
   
   <div id="base">
      <p>외부 삽입 메서드</p>
   </div>
</body>
</html>
