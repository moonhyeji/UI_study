<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>


<script type="text/javascript" src="resources/js/jquery-3.6.0.min.js"></script>

<script type = "text/javascript">

  $(function(){
	$("div >p").eq(0).click(function(){
		$("pre b").eq(0).toggle();
		
	});
	/*eq(0) 해당 배열의 0번지를 가져옴  = arr[0]
	slice(1,2) : 1번지부터 2번지 전까지 */
	
	$("div >p").eq(1).click(function(){
		$("pre b").eq(1,2).toggle();
	});	
	
	$("div >p").eq(2).click(function(){
		//$("pre b").first().css("color","red"); //first:"pre b"에서 모여진 애들 중 첫번쨰 요소 / 첫번째 애가 빨강으로 바뀜
		//$("pre b").eq(2).toggle();  //2번지 애가 toggle되고
		$("pre b").first().css("color","blue").end().eq(2).text("연결!").toggle();
		//"pre가 포함하고 잇는 b테그들을 first css하고, //end()는 $("pre b")를 다시 모아와라 가 됨 
		//$("pre b").first().css("color","blue"). 얘 하나만 선택되어있는 상태에서 
		//end하면  $("pre b").eq(2) 가 됨. 
	});		
	
	$("div >p").eq(3).click(function(){
		$("pre b").last().toggle();
	});
  });
</script>


</head>
<body>
	<pre>
	   <b>eq(): 선택한 엘리먼트들 중, 인덱스로 탐색</b>
	   <b>slice():선택한 엘리먼트 들 중, 인덱스 길이로 탐색</b>
	   <b>first():선택한 엘리먼트 들 중,첫번째 요소를 탐색</b>
       <b>last():선택한 엘리먼트 들 중,마지막 요소를 탐색</b>	
	</pre>
	
	<div>
	  <p>eq()</p>
	  <p>slice()</p>
	  <p>first()</p>
	  <p>last()</p>
	</div>
	
</body>
</html>
