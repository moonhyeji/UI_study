<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
   div{
   border: 2px solid red; width: 200px; padding: 10px 10px;
   }
   p{background-color: yellow;}
   h1{border:1px solid blue;}
</style>

<script type="text/javascript" src="resources/js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
  $(document).ready(function(){
	  $("p:eq(0)").click(function(){ //p:eq(0): p요소의 0번째 인덱스에 있는 애. 
		 $(this).remove(); 
		 // remove: 말그대로 나를 삭제 
	  });
	  $("p:eq(1)").click(function(){
		$(this).parent().empty();
		// empty : 자식요소들을 삭제 - 빨간박스 안에 있는거 다사라짐 . 
	  });
	  $("p:eq(2)").click(function(){
		 var ele = $(this).detach();
		 $("h1").append(ele);
		 //detach: 잘라내서 다른 데서 또 쓸 수 있음.
	  });
  });
</script>
</head>
<body>

   <h1> 엘리먼트 제거하기</h1>
    <div>
     <p>remove</p>
     <p>empty(비우기)</p>
     <p>detach(잘라내기)</p>
     
    </div>
</body>
</html>
