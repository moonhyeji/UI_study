 <script type ="text/javascript">

  function randomNum(){
	var rnum = Math.floor(Math.random()* 45 +1);
	document.getElementById("rnum").value = rnum;	
  }
  
  function randomBgColor(){
	  //style 색상 표현 : rgb(256,256,256)
	  //rgb(레드 그린 블루) 색깔 3원색이라 3개가 들어감. 
	  //256: 0부터 255까지의 색상을 말함

		  return Math.floor(Math.random()*256);
	  }

  }

   //Math.flow()  소숫점 버리는 애 
   
   function circleView(){
	  //반지름 가져다가 동그라미로 만들거야
	  var rnum = Math.floor(Math.random()*200);  //0부터 200사이랜덤한 숫자 만들어서 가로 세로를 만듦. - 랜덤한 박스가 만들어짐. 
	  var circle = document.getElementById("circle");
	  
	  circle.style.width = rnum + "px";
	  circle.style.height = rnum + "px";
	  
	  circle.style.borderRadius = Math.floor(rnum/2) + "px"; // 각의 모서리를 깍아서 원을 만들어줌. 
	 //borderRadius 를 이용해서 반지름만들어줌. 
	  
	  circle.style.display = "block";
  }
</script>
