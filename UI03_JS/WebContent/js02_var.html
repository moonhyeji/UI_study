<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
	//var: 변수 
	//전역변수 
	var variable01 = 10;

	function test01() {
		variable01 = variable01 + 5; // 처음 15부터 시작해서 5씩 증가됨 
		document.getElementById("v1").innerHTML = "<b style = 'color: red; background: yellow'>"
				+ variable01 + "</b>";
	}

	function test02() {
		//지역변수 
		var variable02 = variable01 + 100;
		document.getElementById("v2").innerHTML = "<b>" + variable02 + "</b>";
	}
	
	function test03() {
		//string
		var variable03 = "문자";
		alert(variable03 + ":" + typeof(variable03));
	   //number
		var variable03 = 5;
		alert(variable03 + ":" + typeof(variable03));
       //Boolean
		var variable03 = "true";
		alert(variable03 + ":" + typeof(variable03));
	 //null
		var variable03 = null;
		alert(variable03 + ":" + typeof(variable03));
	 //Object
		var variable03 = [1,3,5,7,9];
		alert(variable03 + ":" + typeof(variable03));
	 //function
	 variable03 = function(){
		 alert("타입변환 ");
	 }
	   alert(variable03 +":" + typeof(variable03));
	}
	
	/* 자주 보게 될 오류들 
	null: 변수 안에값이 없다. (변수는 정의되어 있는데, 초기화가 안되어있다. )
	undefined: 변수가없다. (변수가 정의되지 않았다. )
	NaN: not a number (숫자가 아니다 )
	*/
	
	
</script>




</head>
<body>

	<h1>변수</h1>

	<dl>

		<dt>변수 선언 규칙</dt>
		<dd>1.대소문자를 구분</dd>
		<dd>2.영문,$,_ 로 시작</dd>
		<dd>3.영문,$,_ ,숫자를 포함 가능</dd>
		<dd>4.키워드나 예약어를 사용 불가</dd>



		<dt>변수의 범위</dt>
		<dd>
			1. 전역변수: window객체에 포함되는 변수로 다른 함수들에서 공용으로 사용할 수 있다.
			<button onclick="test01();">클릭!</button>
		</dd>
		<dd id="v1"></dd>

		<dd>
			2.지역변수 : 함수나 객체 내부에 선언되고, 실행이 종료되면 사라짐.
			<button onclick="test02();">클릭!</button>
		</dd>
		<dd id="v2"></dd>
		<dd></dd>


	<dt>변수의 선언, 저장</dt>
	<dd>1.var키워드를 사용하여 변수를 선언 </dd>
	<dd>2.변수의 타입은 저장되는 타입에 따라 결정된다. (타입 추론)
	<button onclick ="test03();">클릭  </button>
    </dd>
    
    <dt>타입의 종류 </dt>
    <dd>문자 </dd>
    <dd>숫자 </dd>
    <dd>논리 </dd>  
    <dd>null</dd>
    <dd>객체 </dd>
    <dd>함수 </dd>
    


	</dl>



</body>
</html>
