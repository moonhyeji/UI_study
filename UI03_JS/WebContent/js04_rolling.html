<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
			a>img {
				width: 50px;
				height: 50px;
			}
			
			#gallery {
				width: 200px;
				height: 200px;
			}
			
			p {
				width: 350px;
				height: 250px;
			}
			
			img {
				vertical-align: middle;
			}
			
			a {
				text-decoration: none;
			} 
			</style>



<script type="text/javascript">
		var num =1;
		
		function prevGallery(){
			num--;
			if(num<1){
			num=6;
		    }
		document.getElementById("gallery").src= "resources/image/img0" +num+ ".png";
		//오른쪽으로 갈 때는 num 에 1.2.3.4.가 들어가서 06 다음 01이 들어가서 속성이 들어감.
		//왼쪽으로 갈 때는 6.5.4.3.... 이렇게 
		
		return false; ////이벤트 전파 막기 (jquery에서 배움)
		
		}
		
		
		
		
		var num =1;
		
		function nextGallery(){
			num--;
			if(num<1){
			num=6;
		    }
		document.getElementById("gallery").src= "resources/image/img0" +num+ ".png";
		
		return false;//이벤트 전파 막기 (jquery에서 배움)

		}
</script>
</head>
<body>
<div id="galleryWrap">
		<p>
			<a href="http://www.naver.com" onclick="return prevGallery();">
			 <img alt="이전그림" src="resources/image/arrowleft.png" />
			</a>
		
		<img id="gallery" alt="갤러리" src="resources/image/img01.png" />
	
			 <a href="#next" onclick="nextGallery();"> 
			 <img alt="다음그림" src="resources/image/arrowright.png" />
			</a>
		</p>

	</div>
</body>
</html>
