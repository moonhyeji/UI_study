<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/*
 * 엘리먼트 객체 생성:createEelement("String tagName");
    text 객체 생성: createTextNode("Stringtext");
    
    객체의 속성 생성: createAttribute("String attrName");
    객체에 속성 추가: setAttributeNode(Attr attr);
    객체의 속성 생성 + 추가(둘을 한번에): setAttribute("String attrname", "String value");
 */
 
   function elementCreate(){
	var div = document.createElement("div");  //<div></div> 이 형태의 div태그가 만들어짐 
    
   //속성 생성 방법1.
   /*
   var attr = document.createAttribute("style"); // style ="     "
   attr.nodeValue = "border: 2px solid blue;";  //  style="border: 2px solid blue;"
   div.setAttributeNode(attr);  //<div style="border:2px solid blue;"></div>
    */
    
 	//속성 생성 방법2.
    div.setAttribute("style","border: 2px solid red;"); //<div style="border:2px solid red;"></div>
 	
 	//text 생성 
 	var txt = document.createTextNode("엘리먼트 생성!!"); //<div style="border:2px solid blue;">엘리먼트 생성</div>
 	div.appendChild(txt);  
 	//txt를 div의 자식요소로 넣음 
 	
	 
   document.body.appendChild(div); //<body><div style="border:2px solid blue;">엘리먼트 생성</div></body>
    //document.body에 자식요소 div를 추가해주겠다. 
    //버튼을 누를 때마다 엘리먼트가 생성됨 
    }
</script>


</head>
<body>
<button onclick="elementCreate();">앨리먼트 생성하기 </button>
</body>
</html>
