<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- 외부링크방식  -->
  <script type="text/javascript" src="resources/js/test.js"></script>



  <script type="text/javascript">
/*   내용이 text로  쓸건데, 자바스크립트로 읽을(실행될 )거야. */
   
//내부작성방식
    function embeddedTest(){  //embeddedTest:메소드 ():파라미터 
	
	var doc= document.getElementsByTagName("li")[1];
	doc.style.color ="red";
	doc.innerHTML = "<strong>글자가 바뀝니다 </strong>";
	
	
}
 
</script>
</head>
<body>


<h1>자바스크립트의 작성방식 3가지 </h1>
<ol>
 <!--  1.inline  -->
    <li onclick=" alert('inline!') ">inline 방식</li> 
    <!--  시작테그 안에 바로 자바스크립테그를 넣는 것. 
    속성에 onㅁ 이 들어가 있으면 ㅁㅁ 이벤트가 발생 했을 때 .
     라고 해석하면 됨. alert 는 경고창이 뜨는 것. -->
    <li onclick="embeddedTest();">내부 작성  방식</li>
    <li onclick="test();"> 외부 링크  방식</li>
    <!-- 외부 링크 하려면 먼저 내부 만들기.  -->
  



</ol>
</body>
</html>
