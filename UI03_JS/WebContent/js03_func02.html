<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

 <script type="text/javascript">

	function func01(){
		// alert("명시적 함수!") alert("이름이 있는 함수!") // 이렇게 한줄로 쓰면 실행 안됨 
		 alert("명시적 함수!"); alert("이름이 있는 함수!")  
		 //semicolun: 생략가능, 단, 한줄에 여러 명령을 사용하는 경우에는  생략 불가 
		/*
		 alert("명시적 함수!") 
		 alert("이름이 있는 함수!")*/ 
	}
	
	//2.익명 함수: 함수에 이름이 없는 애들 - 이름이 없어서 변수에 담아서 씀. 
   var fun02 = function(){
		alert("익명 함수 - 이름이 없는 함수!");
	}
		
   var fun02 = function(i){
		alert("익명 함수 - 이름이 없는 함수!" + i);
	//이func02  변수있는 함수 호출할 건데 아규먼트 값으로 100 넣어서 호출할거야 
   //{}안의 애가 fun02(변수)  에 저장되어있다. 
   //fun02의 값이 함수이다. func02에 저장되어있는 것이 함수라서 ()해줌 
   }
   
   // 3.리터럴 함수 ★ ★ ★ ★ ★ ★ 
   function literalPrn(myliteral){
		 // 1.func03에서 literalprn 이라는 함수 호출할거야 
	   myliteral("안녕하세요, 리터럴입니다.");
   }
   
   
   function func03(){
	   literalPrn(   function(msg)  {alert(msg);}   );

		 // 1.func03 에서 literalprn 이라는 함수 호출할거야 
  //2.literalprn함수를 호출하면서 아규먼트로 익명함수를 전달 
  //functional programming - 'first civilization"(일급시민/함수)
   }
   
   //arguments: 전달된 값(arguments)들을 배열형태로 저장하는 객체 
   function valTest(){
	   var msg ="qclass";
	   for(var i =0; i<arguments.length; i++){
		   msg += arguments[i]+ " ";
	   }
	   alert(msg);
   }
	//쉽게 생각하자! 	 
   //cloure: 내부함수(자식)가 외부함수(부모)의 변수, 파라미터 등에 접근 가능한것.  
   function closureTest(val){
	   //2.여기에는 val변수가있음. 
	   var msg = "!!!";
	   function addVal(){
		   alert(val + msg);
		   //1. addVal 에는 val 이라는 변수가 없는데 
	   }
	   return addVal;
	   //함수가 값으로 리턴되고 있음. 
   }
   
   
   var amEdu = closureTest('Servlet');
   
   function pmEdu(val){
	   closureTest(val)();
	  //= function addVal(){alert(val + msg);}(); 
	  
	  /*closureTest(val)();
	  var tmp = closureTest(val);
	  tmp(); */
 //closureTest(val)(); 를 호출하면 'return addVal;(함수값)'이 리턴되니까. 
 // (); =  함수 실행하는 애 
   }
   
</script>



</head>
<body>


<h1>함수! </h1>

<h2>함수의 종류 </h2>
<!-- 호출할 때는 익명함수나 그냥 함수나 같음  -->
<p onclick="func01()">1.명시적 함수</p>
<p onclick="func02(100);">2.익명 함수</p>
<p onclick="func03()">3.리터럴 함수(함수리터럴)</p>


<h2 onclick="valTest('멋쟁이','최고','짱이야!')">args(arguments)속성</h2>
 <!--  배열의 0 - 멋쟁이 ,1- 최고 ,2번지- 짱이야   -->
 
 <h2>클로저(내부함수)</h2>
 
 <label for ="am">오전강의</label>
 <input type="text" id="am">
 <input type="button" value="클릭!" onclick="amEdu();">
 
 <hr>
 
 <label for ="am">오후강의</label>
 <input type="text" id="pm">
 <input type="button" value="클릭!" onclick="pmEdu(pm.value);"/>
 
 
</body>
</html>
