<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

  <style type="text/css">
	  
	  img{
	    vertical-align: middle;
	    width: 300px;
	    height: 300px; 
	  }
	  a{
	    font-size : 30px;
	    text-decoration: none;
	  }
  </style>
  
  <script type="text/javascript">
        window.onload = function(){
    	var anchs = document.querySelectorAll("a"); //a태그의 nodelist 가져옴  
        var img = document.querySelector("img"); //img태그의 node가져옴 
        var count = 1;
        
        
        //왼쪽 화살표 부분 
        anchs[0].onclick = function(){ //왼쪽버튼 클릭했을 때 ,654321654321이런식으로 넘어가야 
          var imgAlt = img.getAttribute("alt");  //getAttribute:태그의 속성값 가져오기 
          if(imgAlt == "img01"){
        	  count = 6;
        	  img.setAttribute("alt","img0"+count);
        	  img.setAttribute("src","resources/image/img0" +count+ ".png");
        	  
          }else {
        	  img.setAttribute("alt","img0"+(--count)); ////count를 1 감소시키고대입
        	  img.setAttribute("src","resources/image/img0"+count+".png");
          }
        
        }
        anchs[1].onclick = function(){
        }
        
        
        //오른쪽 화살표 부분 
        anchs[1].onclick = function(){ //오른쪽 버튼 클릭했을 때 ,123456123456이런식으로 넘어가야 
            var imgAlt = img.getAttribute("alt"); 
            if(imgAlt == "img06"){
          	  count = 1;
          	  
          	  
            }else {
          	  count++;
            }
            img.setAttribute("alt","img0" +count);
        	  img.setAttribute("src","resources/image/img0"+count+".png");
          }
          
          
 
    }
  
  </script>

</head>

<body>
  <div>
     <a href = "#"> ◀ </a>
     <img alt="img01" src="resources/image/img01.png">
     <a href = "#"> ▶ </a>
  </div>
</body>
</html>
